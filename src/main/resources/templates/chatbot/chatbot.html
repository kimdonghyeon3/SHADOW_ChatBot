<!-- chatbot html-->
<div th:fragment="chatbotFragment">
    <!--챗봇 off상태 말풍선-->
    <button type="button" class="ch-button" onclick="OpenChat()" id="btnChatOpen">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
        </svg></button>

    <!--채팅창-->
    <div class="chat_container" id="container">
        <div class="chatbox">

            <!--챗봇 상단-->
            <div class="top-bar">
                <!--아이콘-->
                <div class="avatar"><div>S</div></div>
                <!--채팅방 제목-->
                <div class="name">SHADOW</div>
                <div class="gap"></div>
                <!-- 채팅창 닫기 -->
                <button type="button" class="btn-close" aria-label="Close" onclick="CloseChat()"></button>
            </div>

            <!--챗봇 중단-->
            <div class="middle" id="greetings">
                <div class="incoming">
                    hello
                </div>
                <div class="outgoing">
                    안녕하세요~ Shadow 챗봇 입니다! 고객님들이 자주 찾는 문의 사항입니다.
                    원하시는 문의를 누르시면, 목적지로 바로 이동됩니다.
                    <hr/>
                    <div class="d-flex flex-row justify-content-evenly">
                        <a class="bg-primary rounded-pill px-2 py-1" th:each="favoriteKeyword : ${favoriteKeywords}" th:href="@{https://{id}(id = ${favoriteKeyword.value})}" th:text="${favoriteKeyword.key}"/>
                    </div>
                </div>
            </div>

            <!--챗봇 하단-->
            <div class="bottom-bar">
                <form class="send-form" onsubmit="ChatMessageWrite(event, this);">
                    <input type="text" id="message" name="message" placeholder="Type a message..." />
                    <button type="submit" id="send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-send" viewBox="0 0 16 16">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                        </svg></button>
                </form>
            </div>

        </div>
    </div>
</div>

<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/member/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="member_id" class="form-label">ID</label>
            <input type="text" name="member_id" id="member_id" class="form-control">
        </div>
        <div class="mb-3">
            <label for="member_pwd" class="form-label">비밀번호</label>
            <input type="member_pwd" name="member_pwd" id="member_pwd" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</html>

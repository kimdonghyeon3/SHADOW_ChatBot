<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout_sidebar}">
<div layout:fragment="content" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-15 mb-lg-0 mb-4">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                    <h6 class="text-capitalize">Shadow List</h6>
                </div>
                <div class="card-body p-3">
                    <div class="chart" style="height: 700px;">
                        <h2>My Shopping Mall</h2>
                        <hr/>

                        <table class="table">
                            <!--        <thead class="table-dark">-->
                            <thead>
                            <tr class="text-center">
                                <th>쇼핑몰 명</th>
                                <th> 주소 </th>
                                <th> 수정 </th>
                                <th> 삭제 </th>
                            </tr>
                            </thead>
                            <tbody class="tbody">
                            <tr th:each="shadow : ${shadowList}" class="text-center datas"> <!-- th:object로 만들면 된다... db값을 가져와서 반복-->
                                <td>
                                    <a th:href="@{|/shadow/detail/${shadow.id}|}" th:text="${shadow.name}"></a>
                                </td>
                                <td>
                                    <a th:text="${shadow.mainurl}"></a>
                                </td>
                                <td>
                                    <a th:href="@{|/shadow/update/${shadow.id}|}"> 수정</a>
                                </td>
                                <td>
                                    <a onclick="if ( !confirm('정말로 삭제하시겠습니까?') ) return false;" th:href="@{|/shadow/delete/${shadow.id}|}"> 삭제</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer pt-3  ">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-lg-between">
                <div class="col-lg-6 mb-lg-0 mb-4">
                    <div class="copyright text-center text-sm text-muted text-lg-start">
                        © <script>
                        document.write(new Date().getFullYear())
                    </script>,
                        made with <i class="fa fa-heart"></i> by
                        <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">With Us</a>
                        for Shadow.
                    </div>
                </div>
                <div class="col-lg-6">
                </div>
            </div>
        </div>
    </footer>
</div>

</html>

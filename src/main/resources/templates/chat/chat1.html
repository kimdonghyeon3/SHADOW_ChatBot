<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link href="/main.css" rel="stylesheet">-->
    <link href="//cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        html {
            display: grid;
            min-height: 100%;
        }

        body {
            display: grid;
            background: linear-gradient(to bottom left,  #79C7C5 40%, #F9FBFF 100%);
            font-family: 'Lato', sans-serif;
        }

        .container {
            position: relative;
            margin: 12% auto;
            width: 620px;
            height: 450px;
        }


        .chatbox {
            position: absolute;
            left: 35%;
            height: 75%;
            width: 60%;
            border-radius: 10px;

        }

        .top-bar {
            width: 100%;
            height: 60px;
            background:#F9FBFF;
            border-radius: 10px 10px 0 0;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom left, #79C7C5 20%, #A1E2D9 100%);
            border-radius: 50%;
            position: absolute;
            top: 11px;
            left: 15px;
        }
        p {
            color: #F9FBFF;
            margin: 7px 12px;
        }

        .name {
            position: absolute;
            top: 22px;
            text-transform: uppercase;
            color: #777777;
            font-size: .8em;
            letter-spacing: 2px;
            font-weight: 500;
            left: 60px;
        }


        .form-check {
            position: absolute;
            top: 5px;
            left:350px;
        }


        .middle {
            position: absolute;
            background: #F9FBFF;
            width: 100%;
            opacity: 0.85;
            top: 60px;
            height: 80%;
        }

        .incoming {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 20px;}

        .incoming > .bubble {
            background-color: rgba(119, 119, 119, 0.5);
        }

        .typing {
            position: absolute;
            top: 67%;
            left: 20px;
        }
        .typing > .bubble {
            background-color: rgba(119, 119, 119, 0.2);
            padding: 8px 13px 9px 13px;
        }

        .ellipsis {
            width: 5px;
            height: 5px;
            display: inline-block;
            background-color: rgba(119, 119, 119, 0.3);
            border-radius: 50%;
            animation: bounce 1.3s linear infinite;
        }

        .one {
            animation-delay: 0.6s;
        }
        .two {
            animation-delay: 0.5s;
        }
        .three {
            animation-delay: 0.8s;
        }

        .bubble {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
            color:#F9FBFF;
            font-size: 0.7em;
            padding: 10px 10px 10px 12px;
            border-radius: 20px;
        }

        .lower {
            margin-top: 45px;
        }

        .outgoing {
            position: absolute;
            padding: 20px;
            right: 0;
            top: 15%;
            width: 50%;
            height: 100%;}

        .bubble {
            background: #79C7C5;
            float: right;
        }

        .bottom-bar {
            position: absolute;
            width: 100%;
            height: 50px;
            bottom: 0;
            background: #F9FBFF;
            border-radius: 0 0 10px 10px;
        }


        input {
            padding: 7px;
            width: 74%;
            left: 5%;
            position: absolute;
            border: 0;
            top: 7px;
            background:#F9FBFF;
            color: #79C7C5;

        }

        input::placeholder {
            color:#A1E2D9;
        }

        input:focus {
            color: #777777;
            outline: 0;
        }

        button {
            position: absolute;
            border: 0;
            font-size: 1em;
            color:#A1E2D9;
            top:  12px;
            opacity: 0.8;
            right: 17px;
            cursor: pointer;
            outline: 0;

        }

        p {
            color: #79C7C5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        a {
            color: #F9FBFF;
            text-decoration: none;
        }

        @keyframes bounce {
            30% { transform: translateY(-2px); }
            60% { transform: translateY(0px); }
            80% { transform: translateY(2px); }
            100% { transform: translateY(0px); opacity: 0.5;  }
        }
    </style>

    <script>
        var stompClient = null;

        $("#autologin").on('switchChange.bootstrapSwitch',function(){
            /*bs-switch is on ? */
            if($('#autologin').bootstrapSwitch('state')){
                alert("on");
            }else{
                alert("off");
            }
        })

        function setConnected(connected) {
            $("#connect").prop("disabled", connected);
            $("#disconnect").prop("disabled", !connected);
            if (connected) {
                $("#conversation").show();
            }
            else {
                $("#conversation").hide();
            }
            $("#greetings").html("");
        }

        function connect() {
            var socket = new SockJS('/shadow-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function (message) {
                    showGreeting(JSON.parse(message.body).content);
                });
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            stompClient.send("/app/hello", {}, JSON.stringify({'content': $("#content").val()}));
        }

        function showGreeting(message) {
            $("#greetings").append("<tr><td>" + message + "</td></tr>");
        }

        $(function () {
            $("form").on('submit', function (e) {
                e.preventDefault();
            });
            $( "#connect" ).click(function() { connect(); });
            $( "#disconnect" ).click(function() { disconnect(); });
            $( "#send" ).click(function() { sendName(); });
        });
    </script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container">
    <div class="chatbox">
        <div class="top-bar">
            <div class="avatar"><p>S</p></div>
            <div class="name">SHADOW</div>
            <!-- Default switch -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
            <!--<div class="menu">
              <div class="dots"></div>
            </div>-->
        </div>
        <div class="middle">
            <div class="voldemort">
                <div class="incoming">
                    <div class="bubble">Hey, Father's Day is coming up..</div>
                    <div class="bubble">What are you getting.. Oh, oops sorry dude.</div>
                </div>
                <div class="outgoing">
                    <div class="bubble lower">Nah, it's cool.</div>
                    <div class="bubble">Well you should get your Dad a cologne. Here smell it. Oh wait! ...</div>
                </div>
                <div class="typing">
                    <div class="bubble">
                        <div class="ellipsis one"></div>
                        <div class="ellipsis two"></div>
                        <div class="ellipsis three"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="chat">
                <input type="text" placeholder="Type a message..." />
                <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                </svg></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

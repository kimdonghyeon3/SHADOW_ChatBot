    <style>

        .middle {

        .incoming {
            position: absolute;

        .incoming > .bubble {

        }

        .typing {

            top: 67%;

        }

        .ellipsis {
            width: 5px;
            height: 5px;
            display: inline-block;
            background-color: rgba(119, 119, 119, 0.3);
            border-radius: 50%;
            animation: bounce 1.3s linear infinite;
        }

        .one {
            animation-delay: 0.6s;
        }
        .two {
            animation-delay: 0.5s;
        }
        .three {
            animation-delay: 0.8s;
        }

        .bubble {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
            color:#F9FBFF;
            font-size: 0.7em;
            padding: 10px 10px 10px 12px;
            border-radius: 20px;
        }

        .lower {
            margin-top: 45px;
        }

        .outgoing {
            position: absolute;
            padding: 20px;
            right: 0;
            top: 15%;
            width: 50%;
            height: 100%;}

        .bubble {
            background: #79C7C5;
            float: right;
        }

        .bottom-bar {
            position: absolute;
            width: 100%;
            height: 50px;
            bottom: 0;
            background: #F9FBFF;
            border-radius: 0 0 10px 10px;
        }


        input {
            padding: 7px;
            width: 74%;
            left: 5%;
            position: absolute;
            border: 0;
            top: 7px;
            background:#F9FBFF;
            color: #79C7C5;

        }

        input::placeholder {
            color:#A1E2D9;
        }

        input:focus {
            color: #777777;
            outline: 0;
        }


        .btn-close{
            position: absolute;
            border: 0;
            font-size: 1em;
            color:#A1E2D9;
            top:  12px;
            opacity: 0.8;
            right: 17px;
            cursor: pointer;
            outline: 0;
        }

        #send{
            position: absolute;
            border: 0;
            font-size: 1em;
            color:#A1E2D9;
            top:  12px;
            opacity: 0.8;
            right: 17px;
            cursor: pointer;
            outline: 0;
            border: 0;
            outline: 0;
            background-color: transparent;
        }

        p {
            color: #79C7C5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        a {
            color: #F9FBFF;
            text-decoration: none;
        }

        @keyframes bounce {
            30% { transform: translateY(-2px); }
            60% { transform: translateY(0px); }
            80% { transform: translateY(2px); }
            100% { transform: translateY(0px); opacity: 0.5;  }
        }
</style>

    <script>
        var stompClient = null;

        $("#autologin").on('switchChange.bootstrapSwitch',function(){
            /*bs-switch is on ? */
            if($('#autologin').bootstrapSwitch('state')){
                alert("on");
            }else{
                alert("off");
            }
        })

        function setConnected(connected) {

            $("#connect").prop("disabled", connected);
            $("#disconnect").prop("disabled", !connected);

            if (connected) {
                $("#conversation").show();
            }
            else {
                $("#conversation").hide();
            }

            $("#greetings").html("");

        }

        function connect() {

            $("#container").show();

            var socket = new SockJS('/shadow-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function (message) {
                    showGreeting(JSON.parse(message.body).content);
                });
            });
        }

        function disconnect() {

            $("#container").hide();

            if (stompClient !== null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {

            var input = $("#content").val();

            $("#greetings").append("<div className=\"incoming\" id=\"incoming\"><div className=\"bubble\">" + input + "</div></div>");

            stompClient.send("/app/hello", {}, JSON.stringify({'content': $("#content").val()}));
        }

        function showGreeting(message) {
            $("#greetings").append("<tr><td>" + message + "</td></tr>");
        }

        $(function () {
            $("form").on('submit', function (e) {
                e.preventDefault();
            });

            $( "#connect" ).click(function() { connect(); });
            $( "#disconnect" ).click(function() { disconnect(); });
            $( "#send" ).click(function() { sendName(); });
        });
    </script>

</head>

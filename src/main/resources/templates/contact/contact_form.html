<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-15 mb-lg-0 mb-4">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                    <!--          <h2 class="text-capitalize mt-3">Shadow's</h2>-->
                </div>
                <div class="card-body p-3">
                    <div class="chart" style="height: 100%;">
                        <div id="page-top mb-3"><h2>Contact</h2></div><hr>
                        <!-- Page Content-->

                        <p>문의사항을 남겨주세요. 답변은 개인 메일로 전달드립니다.</p>

                        <form method="post" th:action="@{/contact}">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="address" placeholder="응답받으실 이메일 주소를 입력해주세요." />
                                <label>Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="title" placeholder="제목을 입력해주세요." />
                                <label>Title</label>
                            </div>
                            <div class="form-floating mb-5">
                                <textarea class="form-control" name="content" placeholder="문의 내용을 입력해주세요."></textarea>
                                <label>Comments</label>
                            </div>
                            <button class="btn btn-primary btn-sm create_shadow">등록</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 헤더-->
    <nav th:replace="header :: headerFragment"></nav>
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/signup}" th:object="${memberDto}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div id="resultDiv" th:replace="login_errors :: loginAlertFragment(${alert}, ${msg})"></div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <input type="text" th:field="*{username}" class="form-control">
            <button type="button" class="btn btn-primary" id="checkUsernameBtn">아이디 중복 확인</button>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
            <button type="button" class="btn btn-primary" id="checkEmailBtn">이메일 중복 확인</button>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <script th:inline="javascript">

    var urlPath = $(location).attr('pathname');

    $('#checkUsernameBtn').on('click', function(){
      console.log('click check username');

      $.ajax({
        url: urlPath+'/usernameCheck',
        type: 'POST',
        data: { username : $("#username").val()
        },
        success: function(result){
            $("#resultDiv").replaceWith(result);
            $('#username').focus();
        },
        error: function (){
        }
      });
    });

    $('#checkEmailBtn').on('click', function(){
      console.log('click check email');

      $.ajax({
        url: urlPath+'/emailCheck',
        type: 'POST',
        data: { email : $("#email").val()
        },
        success: function(result){
            $("#resultDiv").replaceWith(result);
            $('#email').focus();
        },
        error: function (){
        }
      });
    });
    </script>

</div>
</html>

<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-15 mb-lg-0 mb-4">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                    <!--          <h2 class="text-capitalize mt-3">Shadow's</h2>-->
                </div>
                <div class="card-body p-3">
                    <div class="chart" style="height: 100%;">
                        <h2>Profile</h2><hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">Name</label>
                                    <p class="form-control" th:text="${member.name}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">Email address</label>
                                    <p class="form-control" th:text="${member.email}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">ID</label>
                                    <p class="form-control" th:text="${member.username}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">ROLE</label>
                                    <p class="form-control" th:text="${member.role}"></p>
                                </div>
                            </div>
                        </div>
<!--                        </div>-->
<!--                            <div class="mb-3">-->
<!--                                <label for="name" class="form-label">이름</label>-->
<!--                                <p th:text="${member.name}"></p>-->
<!--                            </div>-->
<!--                            <div class="mb-3">-->
<!--                                <label for="username" class="form-label">ID</label>-->
<!--                                <p th:text="${member.username}"></p>-->
<!--                            </div>-->
<!--                            <div class="mb-3">-->
<!--                                <label for="email" class="form-label">이메일</label>-->
<!--                                <p th:text="${member.email}"></p>-->
<!--                            </div>-->
                        <div class="bottombtn_box">
                            <button type="button" class="btn btn-primary registerbtn bottombtn mb-1"  th:onclick="|location.href='@{|/members/checkPwd/${member.id}|}'|">회원정보수정</button>
                            <form id="deleteMember" th:action="@{|/members/${member.id}|}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button onclick="if ( !confirm('정말로 탈퇴하시겠습니까?') ) return false;" class="btn btn-primary" id="delete-btn">회원탈퇴</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

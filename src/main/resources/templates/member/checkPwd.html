<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-15 mb-lg-0 mb-4">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                    <!--          <h2 class="text-capitalize mt-3">Shadow's</h2>-->
                </div>
                <div class="card-body p-3">
                    <div class="chart" style="height: 100%;">
                        <h2>Password Authorize</h2><hr>
                            <form th:action="@{|/members/${member.id}|}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" th:name="password" class="form-control" placeholder="비밀번호를 입력하세요.">
                                    <label>비밀번호</label>
                                </div>
                                <button type="submit" class="btn btn-primary">비밀번호 인증</button>
                                <a type="button" class="btn btn-default" th:href="@{/members}" >취소</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
